<!DOCTYPE html>
<html lang="en">
<head>
    <title>thenewboston</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>Social network</h3>

    <!-- news page-->
    <div class="container">

        <h3>Login Modal</h3>

        <!-- data-model="modal" - you will open a modal window
        data-taget="#popupWindow" - which element to display -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open login window</button>

        <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                   
                    <!-- header -->
                    <!-- class="close" = style the button as close button 
                         data-dismiss="modal" = close this modal
                    -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Log In</h3>
                    </div>

                     <!-- body -->
                     <div class="modal-body">
                         <form role="form">
                             <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                             </div>
                             <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                 </div>
                         </form>
                     </div>

                      <!-- footer - submit button -->
                      <!--  btn-primary = color blue
                            btn-block = button is as large as the div
                    -->
                      <div class="modal-footer">
                          <button class="btn btn-primary btn-block">Submit</button>
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
